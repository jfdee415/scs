<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCP Social Credit ID</title>

  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400&display=swap" rel="stylesheet">

  <style>
    /* Apply the font globally */
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .title-header {
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 2.8rem;
      margin-top: 40px;
      margin-bottom: 60px;
      text-shadow: 0 0 12px #ffe81f, 0 0 24px orange;
      color: #ffe81f;
      letter-spacing: 2px;
    }

    .card {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 15px 15px 25px;
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 25px #ff0040;
      transition: box-shadow 0.4s ease;
    }

    .card.hidden {
      display: none !important;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: gold;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      left: 50%;
      bottom: -60px;
      transform: translateX(-50%);
      z-index: 2;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 120px;
      background-color: #333;
      border-radius: 10px;
      overflow: visible;
      margin-bottom: 50px;
    }

    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      border-radius: 10px;
    }

    .counts {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      padding: 0 12px;
      margin-top: -35px;
      margin-bottom: 30px;
    }

    .header-content {
      text-align: center;
      margin-bottom: 20px;
    }

    #loyaltyLevel {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffe81f;
    }

    #socialCreditScore {
      font-size: 1rem;
      color: #ddd;
    }

    #surveillanceStatus {
      font-size: 1rem;
      color: red;
      font-weight: bold;
    }

    .footer-meta {
      font-size: 0.8rem;
      color: #bbb;
      font-style: italic;
      margin-top: 15px;
    }

    .footer-meta span {
      margin-right: 10px;
    }

    .qr-code {
      margin-top: 20px;
    }

    .social-footer {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px 0 20px;
      background-color: #000;
      border-top: 1px solid #333;
    }

    .social-footer img {
      width: 40px;
      height: 40px;
      opacity: 0.8;
      transition: 0.3s ease;
      filter: drop-shadow(0 0 3px #ffe81f);
    }

    .social-footer img:hover {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>

  <script defer src="script.js"></script>
</head>
<body>

  <h1 class="title-header">ðŸ’³ CCP Social Credit ID</h1>

  <div id="cardContainer" class="card hidden">
    <div class="top-bar">
      <span id="loyaltyLevel">Loyalty Level: High</span>
      <span id="socialCreditScore">Social Credit: 1000</span>
    </div>

    <div class="banner-container">
      <img id="bannerImage" class="banner-image" src="" alt="Banner">
      <img id="avatar" class="avatar" src="" alt="Avatar">
    </div>

    <div class="counts">
      <span id="followers">Followers: 0</span>
      <span id="following">Following: 0</span>
    </div>

    <div class="header-content">
      <h2 id="card_name" class="hero-name">Name</h2>
      <div id="handleTxt" class="handle">@handle</div>
    </div>

    <ul class="stats">
      <li id="surveillanceStatus">
        Surveillance Status: <span id="statusText">Full Compliance</span>
      </li>
    </ul>

    <div class="qr-code">
      <img src="qr-code-placeholder.png" alt="QR Code">
    </div>

    <div class="footer-meta">
      <span>Approved by Ministry of Surveillance</span>
    </div>
  </div>

  <footer class="social-footer" id="socialFooter">
    <a href="https://dexscreener.com/solana/evp5ce3dru8o56jvuhcdjgu1jdmprqouctcn9ysa3p8w" target="_blank" title="Dexscreener">
      <img id="dexIcon" src="/assets/icons/dexscreener.png" alt="Dexscreener" />
    </a>
    <a href="https://x.com/i/communities/1919113418037948693" target="_blank" title="X Community">
      <img id="communityIcon" src="/assets/icons/x-community.png" alt="X Community" />
    </a>
    <a href="https://x.com/forcemeuponSOL" target="_blank" title="X Profile">
      <img id="profileIcon" src="/assets/icons/x-logo.png" alt="X Profile" />
    </a>
  </footer>

</body>
</html>
